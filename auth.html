<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>授权中</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">

<script src="js/base.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
  ajax('http://wx.newitd.com/v1/user/get_auth_status', 'post', {}).then((data) => {
    console.log(data);
    if (data.code === 0) {
      window.location.href = "http://wx-web.newitd.com/" + $_GET['module'] + ".html";
    } else {
      let appid = "wx5558dd4a929cea04";
      let redirect_uri = encodeURI("http://wx-web.newitd.com/openid.html");
      window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + appid + "&redirect_uri=" + redirect_uri + "&response_type=code&scope=snsapi_base&state=" + $_GET['module'] + "#wechat_redirect";
    }
  })

</script>
</html>
